<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Hestia</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-links">
        <div class="header-hestia">
          <a href="/index.html">Hestia</a>
        </div>

        <div class="header-home">
          <a href="/index.html">Home</a>
        </div>

        <div class="header-blog">
          <a href="/pages/blog.html">Blog</a>
        </div>

        <div class="header-contact">
          <a href="/pages/contact.html">Contact</a>
        </div>

        <div class="header-more">
          <a href="#"><button>More</button></a>
        </div>
      </div>
    </div>

    <div class="message-container">
      <h3>Send us a message</h3>
      <form>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name..."
          class="form control"
        />

        <br />

        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name..."
          class="form control"
        />

        <br />

        <textarea
          id="subject"
          name="subject"
          placeholder="Write something..."
          class="form-control"
        ></textarea>

        <br />

        <input type="submit" value="Submit" />
      </form>

      <div class="contact-container">
        <h4 class="contact-column">
          <img src="/images/contact1.png" />
          <strong>Find us at the office</strong>
        </h4>
        <p
          class="has-text-align-left has-text-color"
          style="color: #999999; font-size: 14px"
        >
          "strada Povernei, nr 20"
          <br />
          "Bucharest"
          <br />
          "Romania"
        </p>
      </div>

      <div style="height: 40px" aria-hidden="true" class="block-spacer"></div>
      <h4
        class="has-text-align-left has-text-color"
        style="color: #3c4858; font-size: 18px"
      >
        <img src="/images/contact2.png" />
        <strong>Give us a ring</strong>
      </h4>
      <p
        class="has-text-align-left has-text-color"
        style="color: #999999; font-size: 14px"
      >
        "John Doe"
        <br />
        "+40 712 345 678"
        <br />
        "Mon-Fri, 8:00-22:00"
      </p>
      <div style="height: 40px" aria-hidden="true" class="block-space"></div>

      <h4
        class="has-text-align-left has-text-color"
        style="color: #3c4858; font-size: 18px"
      >
        <img src="/images/contact3.png" />
        <strong>Legal Information</strong>
      </h4>
      <p
        class="has-text-align-left has-text-color"
        style="color: #999999; font-size: 14px"
      >
        "John Doe Co."
        <br />
        "Fiscal Code: 12345678"
      </p>
    </div>

    <div class="footer">
      <div class="nav-about">
        <a href="/pages/about.html">ABOUT</a>
      </div>

      <div class="nav-parent">
        <a href="/pages/parent.html">PARENT PAGE</a>
      </div>
    </div>
  </body>
</html>
